<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="gazo" onclick="changeIMG()" src="image/0.jpg" width="320" height="240">
  

<script>
  
  // 画像を配列に格納する
  let img = new Array();

  img[0] = new Image();
  img[0].src = "image/0.jpg";
  img[1] = new Image();
  img[1].src = "image/1.jpg";
  img[2] = new Image();
  img[2].src = "image/2.jpg";

  // 画像番号用のグローバル関数
  let cnt = 0;

  // 画像切り替え関数
  function changeIMG() {
    if (cnt === 2) {
      cnt = 0;
    } else {
      cnt++;
    }

    // 画像を切り替える
    document.getElementById("gazo").src = img[cnt].src;
  }
</script>

</body>
</html>
