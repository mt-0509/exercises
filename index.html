<script>
  
  // 今日の日付データを作成する
  let today = new Date();
  let year1 = today.getFullYear();

  // 来年1月1日の日付データを作成する
  let year2 = year1+1;
  let newYear = new Date(year2+"/1/1");

  // 来年1月1日-今日のミリ秒を計算し、日にちに換算する
  let day = Math.ceil((newYear-today)/(60*60*24*1000));

  // 表示
  document.write("来年まであと"+day+"日です。");
</script>
