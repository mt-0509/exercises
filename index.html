<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form name="timer">
    <input type="button" value="スタート" onclick="hyoji()"><br>
    <input type="text" name="moji" size="30" value="">
  </form>

<script>
  function hyoji() {
    // 表示する文字
    let str = "一文字ずつ表示します。";

    // テキストボックスの文字数
    let cnt = document.timer.moji.value.length;

    // 文字が全部表示されているか確認
    if ( cnt < 11) {
      // 現在より1文字多く切り出して表示
      document.timer.moji.value = str.substring(0, cnt+1);
    } else {
      // 全て表示されたら、空文字に戻す
      document.timer.moji.value = "";
    }
    
    // setTimeout()を含む関数を呼び出す
    setTimeout("hyoji()", 1000);
  }
  
  

</script>  
</body>
</html>
