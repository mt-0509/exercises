<script>
  // 時刻データを取得して変数jikanに格納する
  let jikan = new Date();

  // 時・分・秒を取得する
  let hour = jikan.getHours();
  let minute = jikan.getMinutes();
  let second = jikan.getSeconds();

  document.write(hour+"時"+minute+"分"+second+"秒");
  
</script>
