<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <img id="img1" src="image/gazo.jpg" width="240" height="180" alt="" onmouseover="imgBig()" onmouseout="imgSmall()"><br>

<script>
  // 画像を大きくする関数(カーソルが乗ったとき)
  function imgBig() {
    document.getElementById('img1').style.width = "480px";
    document.getElementById('img1').style.height = "360px";
  }

  // 画像を小さくする関数(カーソルが離れたとき)
  function imgSmall() {
    document.getElementById('img1').style.width = "240px";
    document.getElementById('img1').style.height = "180px";
  }

  
</script>

</body>
</html>
