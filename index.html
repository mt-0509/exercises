<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="app">
    <div class="form-container">
      <div>
        <label>Full Name*</label>
        <input type="text" name="name" id="name" v-model="inputName">
      </div>
      <div>
        <label>Age</label>
        <input type="number" name="age" id="age" v-model="inputAge">
      </div>
      <div>
        <select id="sex" name='sex' v-model="selected">
          <option value='選択しない'>選択しない</option>
          <option value='男性'>男性</option>
          <option value='女性'>女性</option>
        </select>
      </div>
      <div>
        <input v-on:click="onFormSubmit()" type="button" value="Submit">
      </div>
  
    </div>
    <ul class="card-container" v-for="(student,index) in students">
      <li>{{student.name}}</li>
      <li>{{student.sex}}</li>
      <li>{{student.age}}</li>
      <button v-on:click="deleteData(index)">削除</button>
      <button v-on:click="onEdit(index)">編集</button>
    </ul>
  
  
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
