<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="app">
    <div class="wrapper">
      <form>
        Full Name*<input id="one" type="text" name="name" v-on="name"><br>
        Age<input id="two" type="number" v-on="age"><br>
      </form>
  
      <select name="" id="three" v-on="sex">
        <option value="" selected>選択しない</option>
        <option value="男性">男性</option>
        <option value="女性">女性</option>
      </select><br>
  
      <input type="button" value="submit" v-on:click="push">
    </div>
    
      <div v-for="(item, index) in students" :key="item.index" class="wrapper">
        <li > 
          {{item.name}}
        </li>
        <li>
          {{item.sex}}
        </li>
        <li>
          {{item.age}}
        </li>
        <input type="button" value="編集" v-on:click="update(index)">
        <input type="button" value="削除" v-on:click="sakujo(index)">
      </div> 
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
