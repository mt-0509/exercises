<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form name="send" >
    お名前:<input type="text" value="" onchange="wupBtn()"><br>
    感 想:<textarea rows="2" cols="20" onchange="wupBtn()"></textarea><br>
    <input type="button" value="送信"disabled>
  </form>
  
  <script>
    function wupBtn() {
      // 名前と感想の欄のテキストを変数に代入する
      let namae = document.send.elements[0].value;
      let kanso = document.send.elements[1].value;
  
      // 名前もしくは乾燥欄のどちらかが空かチェック
      if ( ( namae == "")||( kanso == "") )
      {
        // どちらか空であれば、ボタンを押せなくする
        document.send.elements[2].disabled = true;
      }else{
        document.send.elements[2].disabled = false;
      }
    }
  </script>  
</body>
</html>
