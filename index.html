<body>
  <div id="col">文字色が変わります</div>
  <form>
    <input type="button" value="赤文字" onclick="chgColor()">

  function chgColor() {
    if (document.getElementById) {
      document.getElementById('col').style.color = "red";
    }
  }
  
  
</script>
