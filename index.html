<body>

  <script>
    
    // 2進数文字列
    let data = "1010101";

    // データを格納する配列を作成する
    let flg = [];

    // 文字列変数dataの文字数をカウントし、変数cntに格納する
    let cnt = data.length;

    // for文を使って配列に格納する
    for (let i = 0;i < cnt; i++) {
      flg[i] = data.charAt(i);
    }
  </script>  
</body>
