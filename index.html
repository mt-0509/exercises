<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercises</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form name="bekijo">
    <input type="text" value="5">基数<br>
    <input type="text" value="2">指数<br>
    <input type="button" value="計算" onclick="beki()">
  </form>

  <script>
    function beki() {

      // 基数と指数をそれぞれ数字に変換して変数に格納
      let num1 = parseInt(document.bekijo.elements[0].value);
      let num2 = parseInt(document.bekijo.elements[1].value);

      //べき乗を求めてアラートで表示
      alert(Math.pow(num1,num2));
    }
  </script>  
</body>
