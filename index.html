<body>
  <form name="keisan">
    <input type="text" value="3">+
    <input type="text" value="5"><br>
    <input type="button" value="計算" onclick="tasu()">
  </form>

  <script>
    function tasu() {
      // テクストボックスの数値を変数に格納する
      let num1 =parseInt(document.keisan.elements[0].value); 
      let num2 =parseInt(document.keisan.elements[1].value);

      // 計算結果をアラートで表示
      alert(num1+num2);
    }

  </script>
